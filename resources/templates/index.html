<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Product</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		.btn-blue{
			background-color: rgb(29,209,29);
			color: white;
			margin: 4px;
		}
		.btn-blue:hover{
			box-shadow: 0 0 4px 4px rgb(29,209,29);
			background-color: white;
			border-color: black;
			color: black;
			transition: 0.5s;
		}
	</style>
</head>
<body>
	<div class="container my-2" align="center">
		<h2>Product List</h2>
		<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3">Add Product</a>
		<div style="margin-bottom: 20px">
	        <form th:action="@{/search}" method="get" class="d-flex justify-content-center align-items-center">
	            <div class="form-group  mb-0 me-2">
		            <label for="keyword">Filter:</label>
		            <input type="text" id="keyword" name="keyword" th:value="${keyword}" placeholder="Search product" required class="form-control d-inline-block" style="width: auto;" /> &nbsp;
		        </div>
	            <input type="submit" value="Search" class="btn btn-blue" /> &nbsp;
	            <a href="/" class="btn btn-secondary">Clear</a>
	        </form>
	    </div>
		<table style="width:80%" border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product:${allprolist}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.description}"></td>
					<td>
						<a th:href="@{/showFormForUpdate/{id}(id=${product.id})}"  class="btn btn-primary">Update</a>
						<a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
