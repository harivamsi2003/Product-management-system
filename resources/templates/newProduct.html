<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Product</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<hr>
		<h3>Add New Product</h3>
		<form th:action="@{/save}" th:object="${product}" method="POST">
			<input type="text" th:field="*{id}" placeholder="Product Id"
                class="form-control mb-4 col-4">
            <input type="text" th:field="*{name}" placeholder="Product Name"
                class="form-control mb-4 col-4">
            <input type="text" th:field="*{description}" placeholder="Product Description"
                class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Save Product</button>
		</form>
		<hr>
		<a th:href="@{/}">Back to Product List</a>
	</div>
</body>
</html>
